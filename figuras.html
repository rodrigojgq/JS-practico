<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Platzi</title>
</head>
<body>
  <header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>
  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number">
      <button type="button" onclick="calcularPerimetroCuadrado()" >Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
    </form>
  </section>
  <section>
    <h2>Calcula el área y perímetro de un triangulo</h2>
    <form>
      <label for="InputTrianguloL1">
        Escribe cuánto mide el primer lado de tu triangulo:
      </label>
      <input id="InputTrianguloL1" type="number">
      <label for="InputTrianguloL2">
        Escribe cuánto mide el segundo lado de tu triangulo:
      </label>
      <input id="InputTrianguloL2" type="number">
      <label for="InputTrianguloBase">
        Escribe cuánto mide la base de tu triangulo:
      </label>
      <input id="InputTrianguloBase" type="number">
      <button type="button" onclick="calcularPerimetroTriangulo()" >Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
    </form>
  </section>
  <section>
    <h2>Calcula el área y perímetro de un circulo</h2>
    <form>
      <label for="InputCirculo">
        Escribe cuánto mide el radio del circulo:
      </label>
      <input id="InputCirculo" type="number">
      <button type="button" onclick="calcularPerimetroCirculo()" >Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
    </form>
  </section>
  <script src="./figuras.js"></script>
</body>
</html>
